<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    (function() {
      // Define the base path of your app
      var basePath = '/texas-mohini-app';

      // Get the current path
      var currentPath = window.location.pathname;

      // Check if the current path starts with the base path
      if (!currentPath.startsWith(basePath)) {
        // Redirect to the correct path if it's not already there
        window.location.replace(basePath + currentPath + window.location.search + window.location.hash);
      }
    })();
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
