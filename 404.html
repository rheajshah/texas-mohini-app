<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Check if the current path is part of the React app's routes
    var validRoutes = ['/practices', '/signup', '/']; // Add other valid routes here
    var currentPath = window.location.pathname.replace('/texas-mohini-app', '');

    if (!validRoutes.includes(currentPath)) {
      // Redirect to the correct base path with the current path
      window.location.replace('/texas-mohini-app' + currentPath);
    }
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
