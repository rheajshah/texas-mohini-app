<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    (function() {
      // Define the base path of your app
      var basePath = '/texas-mohini-app';

      // Check if the current path starts with the base path
      if (window.location.pathname.startsWith(basePath)) {
        // If it does, the page should exist, so just reload the page to let React handle it
        window.location.replace(window.location.href);
      } else {
        // Otherwise, redirect to the base path, appending the current path and query parameters
        window.location.replace(basePath + window.location.pathname + window.location.search + window.location.hash);
      }
    })();
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
