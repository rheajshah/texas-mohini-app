<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Extract the pathname from the current URL
    var pathname = window.location.pathname;

    // Redirect to the app's base path if not already there
    var basePath = '/texas-mohini-app';
    if (pathname.indexOf(basePath) !== 0) {
      window.location.replace(basePath + pathname + window.location.search + window.location.hash);
    }
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
